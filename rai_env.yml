name: rai_env

channels:
  - conda-forge
  - defaults

dependencies:
  # --- Core Dependencies ---
  - python=3.10  # A very stable version for RAI tools
  - pip

  # --- Required libraries for RAI dashboard and data handling ---
  - numpy~=1.23.5 
  - pandas
  - scikit-learn
  - ipykernel
  - jupyterlab

  # --- Pip-installed Packages for Responsible AI ---
  - pip:
    - responsibleai
    - responsibleai-vision
    - responsibleai-text
    
