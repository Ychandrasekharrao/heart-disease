name: env
prefix: ./heart_env
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pandas=1.5.3
  - scikit-learn=1.2.2
  - joblib
  - lightgbm
  - optuna
  - imbalanced-learn
  - xgboost=1.7.6
  - matplotlib
  - seaborn
  - jupyterlab
  - ipykernel=6.8.0
  - tqdm
  - numba=0.55.2
  - shap=0.42.1
  - networkx=2.5
  - statsmodels=0.13.5
  - pip:
      - tensorflow==2.12.0
      - responsibleai==0.32.0
      - raiwidgets==0.32.0