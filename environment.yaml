name: env
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.10
  - pip
  
  # Data & ML Core
  - pandas
  - numpy
  - scikit-learn
  - scipy
  - joblib
  - pyarrow
  - imbalanced-learn
  
  # Machine Learning Models
  - xgboost  # GPU-enabled by default
  - lightgbm  # CPU version (GPU requires special build)
  - catboost  # CPU version (GPU requires catboost-gpu)
  
  # Hyperparameter Optimization
  - optuna
  
  # Visualization
  - matplotlib
  - seaborn
  - shap
  
  # Development
  - jupyterlab
  - tqdm
  
  # Pip installations
  - pip:
      - betacal  # Beta calibration for healthcare ML
