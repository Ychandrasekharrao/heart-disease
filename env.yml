name: heart-env
channels:
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10

  # Core Data Science (from conda-forge or defaults)
  - numpy=1.24.4
  - pandas=2.2.3
  - matplotlib=3.7.2
  - seaborn=0.13.2
  - scikit-learn=1.2.2
  - joblib=1.2.0

  # ML Packages (from conda-forge or defaults)
  - lightgbm=4.4.0
  - xgboost=1.7.6
  - shap=0.48.0
  - fairlearn=0.10.0
  - imbalanced-learn=0.11.0
  - statsmodels=0.14.0

  # Notebook / IDE (from conda-forge or defaults)
  - notebook=7.0.6
  - jupyterlab=4.0.11
  - ipykernel=6.29.3
  - pyarrow=12.0.1

  # Pip for packages not available via conda
  - pip
  - pip:
      # Use the correct package names for the RAI toolbox
      - raiwidgets
      - responsibleai
      # Some tutorials may require interpret-community
      - interpret-community
      - optuna==3.5.1